<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="dragonBarStyle">
            {{dragonHealth}}
          </div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle">
            {{playerHealth}}
          </div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over</h2>
        <h3 v-if="winner === 'dragon'">Dragon Win!</h3>
        <h3 v-else-if="winner === 'Player'">You Win!</h3>
        <h3 v-else="winner === 'draw'">It`s a draw</h3>
        <button @click="reStart">Restart</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackDragon">ATTACK</button>
        <button :disabled="magicAttackLimit" @click="magicAttackDragon">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="logMessage in logMessages" key="logMessage">
            <span
              :class="{'log--player':logMessage.actionBy === 'Player' , 'log--monster' :logMessage.actionBy=== 'Dragon'}"
              >{{logMessage.actionBy ==='Player' ? 'Player' : 'Dragon'}}
            </span>
            <span v-if="logMessage.actionType === 'Heal'">
              heals himself for
              <span class="log--heal">{{logMessage.actionValue}}</span>
            </span>
            <span v-else
              >attacks and deals
              <span class="log--damage">{{logMessage.actionValue}}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
